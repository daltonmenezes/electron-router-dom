<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    var locale = 'en';
    try {
      var userLang = navigator.language || navigator.userLanguage;
      if (userLang && userLang.startsWith('pt')) {
        locale = 'pt';
      }
    } catch (e) {}
    window.location.href = '/' + locale;
  </script>
  <meta http-equiv="refresh" content="0;url=/en">
</head>
<body>
</body>
</html>
